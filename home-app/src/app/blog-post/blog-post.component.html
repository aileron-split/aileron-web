<div class="content-width">
	<h2>{{post?.title}}</h2>
	<img *ngIf="post?.card_mat_image" [src]="post?.card_mat_image">
	<h3>{{post?.summary}}</h3>
	<p>
		{{post?.author}}{{ (post?.author && post?.published_date) ? ' | ' : ''}}{{post?.published_date|date}}<br>
		<br>
		{{post?.subtitle}}<br>
<!--		{{post?.card_sm_image}}<br>
		{{post?.card_mat_image}}<br>
		{{post?.card_lg_image}}<br> -->
		{{post?.card_avatar}}<br>
	</p>

	<p>{{post?.content}}</p>
</div>
